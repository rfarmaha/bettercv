<html>
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel='stylesheet' href="css/style.css">

    <script src="libs/angular-route/angular-route.min.js"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>

<body  ng-app="MainCtrl" ng-controller="MainController">

    <div class="pure-g">
        <nav class="pure-u-1-6 menu">
            <ul>
                <li><h1>MENU</h1></li>
                <li><a href="/home.html">HOME</a></li>
                <li><a href="#">RESUMES</a></li>

            </ul>

        <div class="pure-u-7-12"style="background: #EAEAEA"><h1>Better CV</h1>
            <form action="/file-upload" method="post" enctype="multipart/form-data"
      class="dropzone"
      id="my-awesome-dropzone"></form>

        </div>
        <div class="pure-u-1-4"style="background: #183642">adfasdf</div>
    </div>
    <script>
    // "myAwesomeDropzone" is the camelized version of the HTML element's ID
Dropzone.options.myAwesomeDropzone = {
  paramName: "file", // The name that will be used to transfer the file
  accept: function (file, done) {
    file.name = "usernameresume";
  },
  maxFilesize: 25 // MB


};
</script>
